<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 리뷰 SNS 포스팅 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        
        body { 
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; 
            background-color: #f1f5f9; 
        }
        
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 antialiased">
    <div class="max-w-5xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-tr from-blue-600 to-pink-500 rounded-2xl shadow-lg mb-4 text-white">
                <i class="fa-solid fa-wand-magic-sparkles text-4xl"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 tracking-tight mb-2">강의 리뷰 포스팅 생성기</h1>
            <div class="inline-block px-4 py-1.5 bg-blue-50 rounded-full">
                <p class="text-blue-700 font-bold text-sm md:text-base">개발자: 가치있는 미래교육 연구소 대표 김병찬</p>
            </div>
        </header>

        <!-- Input Section -->
        <main class="grid gap-8">
            <section class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 md:p-8">
                <h2 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-pen-to-square text-blue-500"></i> 강의 기초 정보 입력
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 ml-1">출강 지역</label>
                        <input type="text" id="region" placeholder="예: 서울 강남구, 제주도 등" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 ml-1">학교/기관명</label>
                        <input type="text" id="school" placeholder="예: 한국중학교, 교육청 등" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 ml-1">교육 대상</label>
                        <input type="text" id="audience" placeholder="예: 중학생, 교사, 학부모 등" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-slate-500 ml-1">강의 주제/특이사항</label>
                        <input type="text" id="notes" placeholder="예: 생성형 AI 명화 그리기, 열정 가득했음" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                    </div>
                </div>
                <button id="generateBtn" onclick="generateContent()" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all shadow-xl flex justify-center items-center gap-2 text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="btnText">AI 포스팅 생성하기</span>
                </button>
            </section>

            <!-- Result Section -->
            <section id="resultContainer" class="hidden space-y-6 fade-in">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 px-2">
                    <h2 class="text-2xl font-bold text-slate-800">생성된 리뷰 초안</h2>
                    <button onclick="generateContent()" class="bg-white border border-slate-200 px-4 py-2 rounded-xl text-slate-600 font-semibold hover:bg-slate-50 transition-all flex items-center justify-center gap-2 shadow-sm">
                        <i class="fa-solid fa-rotate"></i> 다시 생성하기
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Instagram -->
                    <article class="bg-white rounded-3xl shadow-md border border-slate-100 overflow-hidden flex flex-col">
                        <div class="bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 p-5 text-white flex justify-between items-center">
                            <span class="font-bold flex items-center gap-2 text-lg">
                                <i class="fa-brands fa-instagram text-xl"></i> 인스타그램용
                            </span>
                            <button onclick="copyText('instaContent')" class="bg-white/20 hover:bg-white/30 px-4 py-1.5 rounded-full text-sm font-bold backdrop-blur-sm transition-all">복사</button>
                        </div>
                        <div class="p-6 flex-grow">
                            <div id="instaContent" class="text-slate-700 whitespace-pre-wrap leading-relaxed text-base break-all"></div>
                        </div>
                    </article>

                    <!-- Naver Blog -->
                    <article class="bg-white rounded-3xl shadow-md border border-slate-100 overflow-hidden flex flex-col">
                        <div class="bg-emerald-500 p-5 text-white flex justify-between items-center">
                            <span class="font-bold flex items-center gap-2 text-lg">
                                <i class="fa-solid fa-blog text-xl"></i> 네이버 블로그용
                            </span>
                            <button onclick="copyText('blogContent')" class="bg-white/20 hover:bg-white/30 px-4 py-1.5 rounded-full text-sm font-bold backdrop-blur-sm transition-all">복사</button>
                        </div>
                        <div class="p-6 flex-grow">
                            <div id="blogContent" class="text-slate-700 whitespace-pre-wrap leading-relaxed text-base break-all"></div>
                        </div>
                    </article>
                </div>
            </section>
        </main>
        
        <footer class="mt-16 text-center text-slate-400 text-sm">
            <p>© 2025 가치있는 미래교육 연구소. All rights reserved.</p>
        </footer>

        <!-- Toast Notification -->
        <div id="messageBox" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-2xl bg-slate-900 text-white shadow-2xl transition-all opacity-0 pointer-events-none z-50 font-semibold text-center max-w-[90vw]">
        </div>
        <textarea id="copyBuffer" class="fixed -top-full opacity-0 pointer-events-none"></textarea>
    </div>

    <script>
        // API Key - In Canvas environment, this is injected at runtime.
        const apiKey = ""; 

        function showMessage(msg, isError = false) {
            const box = document.getElementById('messageBox');
            box.innerText = msg;
            box.style.backgroundColor = isError ? '#ef4444' : '#0f172a';
            box.classList.remove('opacity-0', 'translate-y-4');
            box.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                box.classList.add('opacity-0', 'translate-y-4');
                box.classList.remove('opacity-100', 'translate-y-0');
            }, 4000);
        }

        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            if (!text) return;
            const buffer = document.getElementById('copyBuffer');
            buffer.value = text;
            buffer.select();
            document.execCommand('copy');
            showMessage('포스팅 내용이 복사되었습니다! ✨');
        }

        async function generateContent() {
            // Environment Check
            if (!apiKey || apiKey === "") {
                console.error("API Key is missing. This happens when the file is run outside of the authorized environment.");
                showMessage("API 인증 키를 찾을 수 없습니다. 전용 뷰어를 통해 실행해 주세요.", true);
                return;
            }

            const region = document.getElementById('region').value.trim();
            const school = document.getElementById('school').value.trim();
            const audience = document.getElementById('audience').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!region || !school || !audience) {
                showMessage('강의 정보를 모두 입력해주세요! ✍️');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '<div class="loader mr-2"></div> AI가 문장을 짓는 중...';

            const systemPrompt = `당신은 생성형 AI 및 에듀테크 전문가이자 미술교사인 사용자를 위한 마케팅 전문가입니다. 
            입력된 정보를 바탕으로 인스타그램과 네이버 블로그에 적합한 포스팅 내용을 작성하세요.
            반드시 아래 JSON 형식으로만 응답해야 합니다. 다른 서술이나 인사말은 포함하지 마세요.
            {
                "instagram": "내용 (해시태그 5개 포함)",
                "blog": "제목: [제목]\\n\\n본문 내용 (상세하게, 해시태그 8개 내외)"
            }`;

            const userQuery = `지역: ${region}, 기관: ${school}, 대상: ${audience}, 특징: ${notes}`;

            try {
                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { 
                            responseMimeType: "application/json",
                            temperature: 0.8
                        }
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(`API Error: ${data.error.message} (${data.error.status})`);
                }

                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error('AI가 응답을 생성하지 못했습니다.');
                }

                let text = data.candidates[0].content.parts[0].text;
                
                // Resilient JSON Extraction
                let result;
                try {
                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    result = JSON.parse(jsonMatch ? jsonMatch[0] : text);
                } catch (e) {
                    console.error("JSON Parse Error. Raw text:", text);
                    throw new Error('응답 형식 분석에 실패했습니다. 다시 시도해 주세요.');
                }

                document.getElementById('instaContent').innerText = result.instagram || "내용을 생성할 수 없습니다.";
                document.getElementById('blogContent').innerText = result.blog || "내용을 생성할 수 없습니다.";
                document.getElementById('resultContainer').classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);

            } catch (error) {
                console.error("Full Error Object:", error);
                let userMessage = '알 수 없는 네트워크 오류가 발생했습니다.';
                
                if (error.message.includes('401') || error.message.includes('403')) {
                    userMessage = 'API 인증 오류가 발생했습니다. 키 권한을 확인하세요.';
                } else if (error.message.includes('429')) {
                    userMessage = '요청이 너무 많습니다. 잠시 후 다시 시도해 주세요.';
                } else if (error.message.includes('Failed to fetch')) {
                    userMessage = '서버 연결 실패. 네트워크 연결이나 보안 설정을 확인하세요.';
                } else {
                    userMessage = `오류 발생: ${error.message}`;
                }
                
                showMessage(userMessage, true);
            } finally {
                btn.disabled = false;
                btnText.innerText = '다시 생성하기';
            }
        }

        async function fetchWithRetry(url, options, retries = 3, backoff = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, options);
                    if (res.status === 401 || res.status === 403) return res; // Auth errors don't retry
                    if (!res.ok) throw new Error(`Status ${res.status}`);
                    return res;
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, backoff * Math.pow(2, i)));
                }
            }
        }
    </script>
</body>
</html>
